<!-- Updated index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monika & Viktor Wedding</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="d-flex flex-column">

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">M ♥ V</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav nav-tabs me-auto mb-2 mb-lg-0" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active"
                      id="tabSchedule"
                      data-bs-toggle="tab"
                      data-bs-target="#schedule"
                      type="button"
                      role="tab"
                      aria-controls="schedule"
                      aria-selected="true"
                      data-i18n="tabSchedule"></button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link"
                      id="tabDetails"
                      data-bs-toggle="tab"
                      data-bs-target="#details"
                      type="button"
                      role="tab"
                      aria-controls="details"
                      aria-selected="false"
                      data-i18n="tabDetails"></button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link"
                      id="tabUpload"
                      data-bs-toggle="tab"
                      data-bs-target="#upload"
                      type="button"
                      role="tab"
                      aria-controls="upload"
                      aria-selected="false"
                      data-i18n="tabUpload"></button>
            </li>
          </ul>

          <!-- LANGUAGE SWITCH -->
          <div class="btn-group" role="group" aria-label="Language switch">
            <button type="button" class="btn btn-outline-secondary lang-btn" data-lang="en">EN</button>
            <button type="button" class="btn btn-outline-secondary lang-btn" data-lang="pl">PL</button>
            <button type="button" class="btn btn-outline-secondary lang-btn" data-lang="uk">UA</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- PAGES / TABS -->
    <main class="tab-content flex-grow-1 container py-4">

      <!-- SECTION: Harmonogram (Schedule) -->
      <div class="tab-pane fade show active" id="schedule" role="tabpanel" aria-labelledby="tabSchedule">
        <h2 class="mb-4 text-center" data-i18n="scheduleTitle"></h2>
        <div class="timeline">
          <!-- Item 1 -->
          <div class="timeline-item left">
            <div class="timeline-content">
              <span class="time" data-i18n="schedule[0].time"></span>
              <span class="label" data-i18n="schedule[0].label"></span>
              <button type="button" class="btn btn-link p-0 info-btn d-none d-en-d-uk" data-bs-toggle="popover" data-bs-content="" data-i18n="schedule[0].info">i</button>
            </div>
          </div>
          <!-- Item 2 -->
          <div class="timeline-item right">
            <div class="timeline-content">
              <span class="time" data-i18n="schedule[1].time"></span>
              <span class="label" data-i18n="schedule[1].label"></span>
              <button type="button" class="btn btn-link p-0 info-btn d-none d-en-d-uk" data-bs-toggle="popover" data-bs-content="" data-i18n="schedule[1].info">i</button>
            </div>
          </div>
          <!-- Item 3 -->
          <div class="timeline-item left">
            <div class="timeline-content">
              <span class="time" data-i18n="schedule[2].time"></span>
              <span class="label" data-i18n="schedule[2].label"></span>
            </div>
          </div>
          <!-- Item 4 -->
          <div class="timeline-item right">
            <div class="timeline-content">
              <span class="time" data-i18n="schedule[3].time"></span>
              <span class="label" data-i18n="schedule[3].label"></span>
            </div>
          </div>
          <!-- Item 5 -->
          <div class="timeline-item left">
            <div class="timeline-content">
              <span class="time" data-i18n="schedule[4].time"></span>
              <span class="label" data-i18n="schedule[4].label"></span>
            </div>
          </div>
          <!-- Item 6 -->
          <div class="timeline-item right">
            <div class="timeline-content">
              <span class="time" data-i18n="schedule[5].time"></span>
              <span class="label" data-i18n="schedule[5].label"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- SECTION: Wedding Details -->
      <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="tabDetails">
        <h2 data-i18n="detailsTitle"></h2>
        <p data-i18n="detailsBody"></p>
      </div>

      <!-- SECTION: Share Your Photos -->
      <div class="tab-pane fade" id="upload" role="tabpanel" aria-labelledby="tabUpload">
        <h2 data-i18n="uploadTitle"></h2>
        <form id="uploadForm">
          <div class="mb-3">
            <label for="photoFiles" class="form-label" data-i18n="chooseFiles"></label>
            <input class="form-control" type="file" id="photoFiles" name="files[]" accept="image/*" multiple />
          </div>
          <button class="btn btn-primary" type="submit" data-i18n="uploadBtn"></button>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
      </div>

    </main>

    <!-- FOOTER -->
    <footer class="text-center py-3 bg-light shadow-sm">
      <small>© <span id="year"></span> Monika & Viktor</small>
    </footer>

    <!-- JS BUNDLES -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.11.4/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/translate.js"></script>
    <script src="assets/js/upload.js"></script>

    <!-- Inline JS helpers -->
    <script>
      // Update year in footer
      document.getElementById('year').textContent = new Date().getFullYear();
      // Initialize popovers for EN & UA
      var popoverTriggerList = [].slice.call(document.querySelectorAll('.info-btn'));
      popoverTriggerList.map(function (el) {
        var lang = document.documentElement.lang;
        if (lang === 'en' || lang === 'uk') {
          return new bootstrap.Popover(el, {
            html: true,
            content: i18next.t(el.getAttribute('data-i18n'))
          });
        }
      });
      // Auto-collapse nav menu on tab switch
      document.querySelectorAll('[data-bs-toggle="tab"]').forEach(function (el) {
        el.addEventListener('shown.bs.tab', function () {
          var nav = document.getElementById('navbarNav');
          bootstrap.Collapse.getInstance(nav)?.hide();
        });
      });
    </script>
  </body>
</html>
