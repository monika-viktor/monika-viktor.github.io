<!-- index.html with dynamic schedule population -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monika & Viktor Wedding</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      /* Timeline styles */
      .timeline { position: relative; margin: 2rem 0; }
      .timeline::before { content: ""; position: absolute; top: 0; bottom: 0; left: 50%; width: 4px; background: #dee2e6; transform: translateX(-50%); }
      .timeline-item { position: relative; width: 50%; padding: 1rem; box-sizing: border-box; }
      .timeline-item.left  { left: 0; text-align: right; padding-right: 2rem; }
      .timeline-item.right { left: 50%; padding-left: 2rem; }
      .timeline-item .timeline-content { display: inline-block; background: #fff; border: 1px solid #dee2e6; border-radius: .25rem; padding: 1rem; }
      .timeline-item .time { display: block; font-weight: 600; margin-bottom: .25rem; }
      /* Info button style */
      .info-btn { font-size: .8rem; color: #0d6efd; text-decoration: underline; background: none; border: none; padding: 0; margin-left: .5rem; cursor: pointer; }
    </style>
  </head>
  <body class="d-flex flex-column">

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">M ♥ V</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav nav-tabs me-auto mb-2 mb-lg-0" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tabSchedule" data-bs-toggle="tab" data-bs-target="#schedule" type="button" role="tab" aria-controls="schedule" aria-selected="true" data-i18n="tabSchedule"></button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tabDetails" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="false" data-i18n="tabDetails"></button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tabUpload" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab" aria-controls="upload" aria-selected="false" data-i18n="tabUpload"></button>
            </li>
          </ul>
          <div class="btn-group" role="group" aria-label="Language switch">
            <button type="button" class="btn btn-outline-secondary lang-btn" data-lang="en">EN</button>
            <button type="button" class="btn btn-outline-secondary lang-btn" data-lang="pl">PL</button>
            <button type="button" class="btn btn-outline-secondary lang-btn" data-lang="uk">UA</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main class="tab-content flex-grow-1 container py-4">
      <!-- Schedule -->
      <div class="tab-pane fade show active" id="schedule" role="tabpanel" aria-labelledby="tabSchedule">
        <h2 class="mb-4 text-center" data-i18n="scheduleTitle"></h2>
        <div class="timeline">
          <div class="timeline-item left" data-index="0"><div class="timeline-content"><span class="time"></span><span class="label"></span><button class="info-btn d-none" data-bs-toggle="popover">i</button></div></div>
          <div class="timeline-item right" data-index="1"><div class="timeline-content"><span class="time"></span><span class="label"></span><button class="info-btn d-none" data-bs-toggle="popover">i</button></div></div>
          <div class="timeline-item left" data-index="2"><div class="timeline-content"><span class="time"></span><span class="label"></span></div></div>
          <div class="timeline-item right" data-index="3"><div class="timeline-content"><span class="time"></span><span class="label"></span></div></div>
          <div class="timeline-item left" data-index="4"><div class="timeline-content"><span class="time"></span><span class="label"></span></div></div>
          <div class="timeline-item right" data-index="5"><div class="timeline-content"><span class="time"></span><span class="label"></span></div></div>
          <div class="timeline-item left" data-index="6"><div class="timeline-content"><span class="time"></span><span class="label"></span><button class="info-btn d-none" data-bs-toggle="popover">i</button></div></div>
          <div class="timeline-item right" data-index="7"><div class="timeline-content"><span class="time"></span><span class="label"></span></div></div>
        </div>
      </div>

      <!-- Details -->
      <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="tabDetails"><h2 data-i18n="detailsTitle"></h2><p data-i18n="detailsBody"></p></div>

      <!-- Upload -->
      <div class="tab-pane fade" id="upload" role="tabpanel" aria-labelledby="tabUpload"><h2 data-i18n="uploadTitle"></h2><form id="uploadForm"><div class="mb-3"><label for="photoFiles" class="form-label" data-i18n="chooseFiles"></label><input class="form-control" type="file" id="photoFiles" name="files[]" accept="image/*" multiple/></div><button class="btn btn-primary" type="submit" data-i18n="uploadBtn"></button></form><div id="uploadStatus" class="mt-3"></div></div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-3 bg-light shadow-sm"><small>© <span id="year"></span> Monika & Viktor</small></footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.11.4/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/translate.js"></script>
    <script src="assets/js/upload.js"></script>
    <script>
      // Footer year
      document.getElementById('year').textContent = new Date().getFullYear();
      // Collapse navbar on tab change
      document.querySelectorAll('[data-bs-toggle="tab"]').forEach(el => el.addEventListener('shown.bs.tab', () => {
        bootstrap.Collapse.getInstance(document.getElementById('navbarNav'))?.hide();
      }));
    </script>
    <!-- Add this script at the end of your body -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Initialize popovers
        document.querySelectorAll('[data-bs-toggle="popover"]').forEach(btn => {
            new bootstrap.Popover(btn);
        });
        });
    </script>

</html>
