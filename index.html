<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monika's and Viktor's Wedding</title>

    <!-- Bootstrap for instant responsiveness -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="d-flex flex-column">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">A ♥ M</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                data-bs-toggle="tab"
                href="#home"
                id="tabHome"
                data-i18n="tabHome"
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="tab"
                href="#details"
                id="tabDetails"
                data-i18n="tabDetails"
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-bs-toggle="tab"
                href="#upload"
                id="tabUpload"
                data-i18n="tabUpload"
              ></a>
            </li>
          </ul>
          <!-- LANGUAGE SWITCH -->
          <div
            class="btn-group"
            role="group"
            aria-label="Language switch"
          >
            <button type="button" class="btn btn-outline-secondary lang-btn" data-lang="en">
              EN
            </button>
            <button type="button" class="btn btn-outline-secondary lang-btn" data-lang="pl">
              PL
            </button>
            <button type="button" class="btn btn-outline-secondary lang-btn" data-lang="uk">
              UA
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- PAGES / TABS -->
    <main class="tab-content flex-grow-1 container py-4">
      <div class="tab-pane fade show active" id="home">
        <section class="hero rounded-3 mb-4 shadow"></section>
        <h1 data-i18n="headline"></h1>
        <p data-i18n="welcomeText"></p>
      </div>

      <div class="tab-pane fade" id="details">
        <h2 data-i18n="detailsTitle"></h2>
        <p data-i18n="detailsBody"></p>
      </div>

      <div class="tab-pane fade" id="upload">
        <h2 data-i18n="uploadTitle"></h2>
        <form id="uploadForm">
          <div class="mb-3">
            <label for="photoFiles" class="form-label" data-i18n="chooseFiles"></label>
            <input
              class="form-control"
              type="file"
              id="photoFiles"
              name="files"
              accept="image/*"
              multiple
            />
          </div>
          <button class="btn btn-primary" type="submit" data-i18n="uploadBtn"></button>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-3 bg-light shadow-sm">
      <small>© <span id="year"></span> Anna &amp; Mark</small>
    </footer>

    <!-- JS BUNDLES -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.11.4/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/translate.js"></script>
    <script src="assets/js/upload.js"></script>
  </body>
</html>
